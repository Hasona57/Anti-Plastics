<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4403/4403555.png" type="image/x-icon">
    <style>
        /* General Layout */
        .faq-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* FAQ Title */
        .faq-section h2 {
            text-align: center;
            color: #0078ff;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* FAQ Item */
        .faq-item {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* FAQ Question */
        .faq-item h3 {
            font-size: 1.3rem;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
        }

        /* Hover Effect on FAQ Question */
        .faq-item h3:hover {
            color: #0056b3;
            transform: translateX(5px);
        }

        /* FAQ Answer */
        .faq-item p {
            display: none;
            margin-top: 10px;
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .faq-section {
                padding: 15px;
            }

            .faq-item h3 {
                font-size: 1.1rem;
            }

            .faq-item p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <section class="faq-section">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-item">
            <h3 onclick="toggleFAQ(this)">What is your return policy?</h3>
            <p>We offer a 30-day return policy on all products.</p>
        </div>
        <div class="faq-item">
            <h3 onclick="toggleFAQ(this)">Do you offer international shipping?</h3>
            <p>No,Now we only Serve in Egypt.<br>Soon we will ship international</p>
        </div>
    </section>

    <script>
        function toggleFAQ(element) {
            const answer = element.nextElementSibling;
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
