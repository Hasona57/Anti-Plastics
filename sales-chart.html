<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8676/8676133.png" type="image/x-icon">
    <title>Sales Statistics Chart</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
.chart-container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}
 /* Navbar */
nav {
    position: sticky;
    top: 0;
    background-color: #0078ff;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

nav .logo {
    display: flex;
    align-items: center;
}

nav .logo img {
    height: 150px;
    margin-right: 150px auto;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ffcc00;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Logo.png" alt="Logo">
            <span style="font-size: 40px; font-family:sans-serif;">Anti-Plastics</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Products</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="index.html">Testimonials</a></li>
            <li><a href="faq.html" target="_blank">FAQ</a></li>
            <li><a href="sales-chart.html" target="_blank">Sales Chart</a></li>
        </ul>
    </nav>
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [500, 700, 900, 1100, 1500],
                    backgroundColor: '#0078ff'
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
